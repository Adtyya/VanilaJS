<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracking Pengiriman</title>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Main Content -->
    <main
      class="flex-grow flex flex-col items-center justify-center mt-12 px-4"
    >
      <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">
          Cek Status Pengiriman
        </h2>

        <form id="trackingForm" class="mb-6">
          <input
            type="text"
            id="doNumber"
            placeholder="Masukkan Nomor Delivery Order"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            type="submit"
            class="mt-3 w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition"
          >
            Lacak
          </button>
        </form>

        <!-- Card Tracking Result -->
        <div id="trackingCard" class="hidden">
          <div class="border-t border-gray-200 my-4"></div>
          <h3 class="text-lg font-semibold text-gray-700 mb-2">
            Nama Mahasiswa
          </h3>
          <p class="text-gray-600 mb-2">Aditya Fitriansyah</p>

          <p class="text-sm font-medium text-gray-600 mb-1">
            Status Pengiriman:
          </p>
          <div class="w-full bg-gray-200 rounded-full h-3 mb-4">
            <div
              id="progressBar"
              class="bg-blue-600 h-3 rounded-full"
              style="width: 60%"
            ></div>
          </div>
          <p class="text-sm text-gray-500 mb-4">Dalam Pengiriman (60%)</p>

          <div class="grid grid-cols-2 gap-2 text-sm text-gray-600">
            <p><span class="font-medium">Ekspedisi:</span> JNE Express</p>
            <p><span class="font-medium">Tanggal Kirim:</span> 20 Okt 2025</p>
            <p><span class="font-medium">Jenis Paket:</span> Reguler</p>
            <p><span class="font-medium">Total Pembayaran:</span> Rp 25.000</p>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/src/main.js"></script>
    <script>
      const form = document.getElementById("trackingForm");
      const card = document.getElementById("trackingCard");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const doNumber = document.getElementById("doNumber").value.trim();

        if (doNumber === "") {
          alert("Masukkan nomor delivery order!");
          return;
        }

        // Simulasi menampilkan data hasil tracking
        card.classList.remove("hidden");
      });
    </script>
  </body>
</html>
