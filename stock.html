<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Informasi Stok Bahan Ajar</title>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Main Content -->
    <main
      class="flex-grow flex flex-col items-center justify-center mt-12 px-4"
    >
      <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-xl font-semibold text-gray-700 mb-6 text-center">
          Informasi Stok Bahan Ajar
        </h2>

        <!-- Card Stok -->
        <div class="flex flex-col items-center">
          <img
            src="img/pengantar_komunikasi.jpg"
            alt="Cover Buku"
            class="w-40 h-56 object-cover rounded-lg shadow-md mb-4"
          />
          <h3 class="text-lg font-semibold text-gray-800 mb-1">
            Pengantar Ilmu Komunikasi
          </h3>
          <p class="text-gray-600 text-sm mb-4">Kode Barang: ASIP4301</p>

          <div class="w-full space-y-2 text-sm text-gray-700">
            <p><span class="font-medium">Kode Lokasi:</span> 0TMP01</p>
            <p><span class="font-medium">Jenis Barang:</span> BMP</p>
            <p><span class="font-medium">Edisi:</span> 2</p>
            <p>
              <span class="font-medium">Stok Tersedia:</span>
              <span class="text-green-600 font-semibold">548</span> eksemplar
            </p>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
