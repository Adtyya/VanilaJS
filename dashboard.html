<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Main Content -->
    <main
      class="flex-grow flex flex-col items-center justify-center text-center px-4"
    >
      <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 id="greeting" class="text-2xl font-semibold text-gray-700 mb-2">
          Selamat Datang!
        </h2>
        <p class="text-gray-500">Ini adalah Dashboard.</p>
      </div>
    </main>

    <script type="module" src="/src/main.js"></script>
    <script>
      // Greeting berdasarkan waktu lokal
      const greetingEl = document.getElementById("greeting");
      const now = new Date();
      const hour = now.getHours();

      let greeting = "Selamat Datang";
      if (hour >= 5 && hour < 11) greeting = "Selamat Pagi";
      else if (hour >= 11 && hour < 15) greeting = "Selamat Siang";
      else if (hour >= 15 && hour < 18) greeting = "Selamat Sore";
      else greeting = "Selamat Malam";

      greetingEl.textContent = greeting;
    </script>
  </body>
</html>
